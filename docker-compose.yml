services:
  qnetd:
    container_name: proxmox-qdevice
    image: ghcr.io/marijndoeve/proxmox-qdevice
    build: .
    ports:
      - "22:22"
      - "5403:5403"
    environment:
      - "NEW_ROOT_PASSWORD=CHANGEME"
    volumes:
      - /run/sshd
      - <MY LOCAL STORAGE>:/etc/corosync
    restart: unless-stopped
    hostname: <MY FQDN>
    networks: 
      vlan:
        ipv4_address: <MY IP ADDRESS>

networks:
 vlan:
    driver: macvlan
    driver_opts:
      parent: <MY ETHERNET DEVICE>
    ipam:
       driver: default
       config:
        - subnet: "<MY SUBNET/MY RANGE"
          ip_range: "<MY IP ADDRESS (same as above)>/32"
          gateway: "<MY GATEWAY>"
